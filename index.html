<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Slider</title>

</head>

<body>
    <div class="container">
        <div class="slide">
            <img src="img/slide.jpg" class="slides">
            <img src="img/slide1.jpg" class="slides">
            <img src="img/slide2.jpg" class="slides">
            <img src="img/slide3.jpg" class="slides">
            <img src="img/slide4.jpg" class="slides">
        </div>
        <button class="btn-slide prev" id="prev">
            <img src="img/prev.png" alt="prevBtn" />
        </button>
        <button class="btn-slide next" id="next">
            <img src="img/next.png" alt="nextBtn" />
        </button>
    </div>
    <div class="container">
        <div class="slide2">
            <img src="img/slide4.jpg" class="slides2">
            <img src="img/slide3.jpg" class="slides2">
            <img src="img/slide2.jpg" class="slides2">
            <img src="img/slide1.jpg" class="slides2">
            <img src="img/slide.jpg" class="slides2">
        </div>
        <button class="btn-slide prev2" id="prev2">
            <img src="img/prev.png" alt="prevBtn" />
        </button>
        <button class="btn-slide next2" id="next2">
            <img src="img/next.png" alt="nextBtn" />
        </button>
    </div>
    <script src="slider.js"></script>
</body>

</html>
